    <header>
        <div class="container">
            <div class="logo">Фотограф</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="portfolio.html">Портфолио</a></li>
                    <li><a href="about.html">Обо мне</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                    <li><a href="booking.html">Запись</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-info">
        <div class="container">
            <h2>Как со мной связаться</h2>
            <div class="contact-details">
                <div class="contact-item">
                    <img src="images/phone.png" alt="Телефон">
                    <h3>Телефон</h3>
                    <p>+7 (123) 666-66-60</p>
                </div>
                <div class="contact-item">
                    <img src="images/email.png" alt="Email">
                    <h3>Email</h3>
                    <p>photographer@test.com</p>
                </div>
                <div class="contact-item">
                    <img src="images/location.png" alt="Адрес">
                    <h3>Адрес студии</h3>
                    <p>г. Ставрополь, ул. Фотографов, д. 666</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h2>Напишите мне</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contact-name">Ваше имя</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Сообщение</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Отправить сообщение</button>
            </form>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.373786089564!2d37.618423315930474!3d55.75180998055215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a5a738fa419%3A0x7c347d506f52311f!2z0JrRgNCw0YHQvdCw0Y8g0J_Qu9C-0YnQsNC00Yw!5e0!3m2!1sru!2sru!4v1620000000000!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

</body>
